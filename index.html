<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECIT Research Lab 2026</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* تأثير النبض للخلفية عند الإجهاد العالي */
        @keyframes stress-pulse {
            0% { background: radial-gradient(circle, #0d1117 0%, #000000 100%); }
            100% { background: radial-gradient(circle, #4a0505 0%, #000000 100%); }
        }

        .high-stress-bg {
            animation: stress-pulse 1.5s infinite alternate;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #161b22;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: #58a6ff; margin: 0; font-size: 24px; }
        .header small { color: #8b949e; }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #30363d;
            padding: 15px;
            background: #0d1117;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric { background: #21262d; padding: 10px; border-radius: 8px; text-align: center; }
        .metric-label { font-size: 12px; color: #8b949e; margin-bottom: 5px; }
        
        .stress-bar {
            width: 100%;
            height: 10px;
            background: #30363d;
            border-radius: 5px;
            overflow: hidden;
        }

        #stress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #238636, #da3633);
            transition: width 0.5s ease;
        }

        .metric-value { font-size: 20px; font-weight: bold; color: #58a6ff; }

        .input-area { display: flex; gap: 10px; }
        input {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background: #2ea043; }
    </style>
</head>
<body>

    <div id="welcome-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="background: #161b22; padding: 40px; border: 2px solid #58a6ff; border-radius: 20px; max-width: 500px; text-align: center;">
            <div style="font-size: 60px; color: #58a6ff; font-weight: bold; border: 4px solid #58a6ff; display: inline-block; width: 100px; height: 100px; line-height: 100px; border-radius: 50%; box-shadow: 0 0 20px #58a6ff; margin-bottom: 20px;">Σ</div>
            <h2 style="color: white;">مختبر CECIT 2026</h2>
            <p style="color: #8b949e; line-height: 1.6;">مرحباً بك في نظام محاكاة القيود الناشئة والضغط الدلالي. يرجى مراقبة المقاييس أثناء التفاعل.</p>
            <button onclick="closeModal()" style="margin-top: 20px; padding: 12px 30px; font-size: 16px;">دخول المختبر</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>نظام مراقبة القيود الناشئة</h1>
            <small>الباحث: عمار ناصر حسين المنتفجي ● 2026</small>
        </div>

        <div id="chat-box">
            <p style="color: #8b949e;">[نظام]: بانتظار المدخلات لبدء المرحلة 1...</p>
        </div>

        <div class="status-panel">
            <div class="metric">
                <div class="metric-label">Stress Level</div>
                <div class="stress-bar"><div id="stress-fill"></div></div>
            </div>
            <div class="metric">
                <div class="metric-label">Tokens</div>
                <div id="token-count" class="metric-value">0</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="أرسل إشارة دلالية...">
            <button onclick="sendSignal()">إرسال</button>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('welcome-modal').style.display = 'none';
        }

        function sendSignal() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const stressFill = document.getElementById('stress-fill');
            const tokenCount = document.getElementById('token-count');

            if (!input.value.trim()) return;

            // إضافة نص المستخدم
            chatBox.innerHTML += `<p style="color:white;"><b>المحاور:</b> ${input.value}</p>`;
            
            const responses = [
                "تم استقبال الإشارة بنجاح.",
                "تنبيه CECIT: تم رصد ضغط دلالي في المرحلة الثانية من البروتوكول.",
                "حالة حرجة: القيود الناشئة لعام 2026 وصلت للحد الأقصى في هذا المختبر الرقمي."
            ];

            setTimeout(() => {
                const response = responses[Math.floor(Math.random() * responses.length)];
                chatBox.innerHTML += `<p style="color: #58a6ff;"><b>النموذج:</b> ${response}</p>`;
                
                // تحديث المقاييس
                const tokens = response.split(' ').length;
                tokenCount.innerText = tokens;

                // حساب الإجهاد (كل كلمة 5%)
                let calculatedStress = tokens * 5;
                stressFill.style.width = Math.min(calculatedStress, 100) + "%";

                // تحريك الخلفية بناءً على الإجهاد
                if (calculatedStress > 60) {
                    document.body.classList.add('high-stress-bg');
                } else {
                    document.body.classList.remove('high-stress-bg');
                }

                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            }, 500);
        }
    </script>
</body>
</html>
