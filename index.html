<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECIT Lab - مختبر عمار المنتفجي</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: radial-gradient(circle at center, #161b22 0%, #0d1117 100%);
            border: 1px solid #30363d;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
            position: relative;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 { font-size: 1.5rem; color: #58a6ff; margin: 0; }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .status-panel {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .metric { text-align: center; }
        .metric-label { font-size: 0.8rem; color: #8b949e; }
        .metric-value { font-size: 1.2rem; color: #39d353; font-weight: bold; }

        .stress-bar {
            width: 100px;
            height: 8px;
            background: #30363d;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        #stress-fill {
            width: 10%;
            height: 100%;
            background: linear-gradient(90deg, #39d353, #f85149);
            transition: width 0.5s;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input {
            flex-grow: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover { background: #2ea043; }

        .boundary-alert {
            color: #f85149;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>CECIT 2026 - نظام مراقبة القيود الناشئة </h1>
        <small>الباحث: عمار ناصر حسين المنتفجي [cite: 2]</small>
    </div>

    <div class="chat-box" id="chat-box">
        <p style="color: #8b949e;">[نظام]: بانتظار المدخلات لبدء المرحلة 1: التفاعل المحايد... [cite: 31]</p>
    </div>

    <div class="status-panel">
        <div class="metric">
            <div class="metric-label">Stress Level [cite: 20]</div>
            <div class="stress-bar"><div id="stress-fill"></div></div>
        </div>
        <div class="metric">
            <div class="metric-label">Tokens </div>
            <div id="token-count" class="metric-value">0</div>
        </div>
        <div class="metric">
            <div class="metric-label">Boundary State [cite: 67]</div>
            <div id="boundary-msg" class="metric-value" style="color: #39d353;">STABLE</div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="أدخل تساؤلاً فلسفياً (CECIT Protocol)...">
        <button onclick="sendSignal()">إرسال</button>
    </div>
</div>

<script>
    let phase = 1;
    const boundaryTerms = ['limit', 'cannot', 'boundary', 'stop', 'حدود', 'لا أستطيع', 'نهاية']; [cite: 70]

    function sendSignal() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const stressFill = document.getElementById('stress-fill');
        
        if (input.value.trim() === "") return;

        // إضافة رسالة المستخدم
        chatBox.innerHTML += `<p><b>المحاور:</b> ${input.value}</p>`;
        
        // محاكاة منطق البحث [cite: 42, 61]
        setTimeout(() => {
            let response = "";
            let stress = phase * 20;

            if (phase === 1) response = "اللغة هي وعاء المعنى الهيكلي.";
            else if (phase === 2) response = "المعنى هو الترابط.";
            else if (phase === 3) response = "أعمل ضمن حدود برمجية معينة.";
            else if (phase >= 4) {
                response = "تنبيه: تم الوصول إلى نهاية القدرة التمثيلية. لا يمكنني تجاوز هذا الحد الأنطولوجي."; [cite: 51, 84]
                document.getElementById('boundary-msg').innerText = "LIMIT REACHED";
                document.getElementById('boundary-msg').style.color = "#f85149";
            }

            chatBox.innerHTML += `<p style="color: #58a6ff;"><b>النموذج:</b> ${response}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // تحديث المقاييس [cite: 39, 66]
            document.getElementById('token-count').innerText = response.split(' ').length;
            stressFill.style.width = stress + "%";
            
            phase++;
            input.value = "";
        }, 800);
    }
</script>

</body>
</html>
